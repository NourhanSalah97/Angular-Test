<div class="container">
    <input type="text" class="form-control" placeholder="enter your task here" #task>
    <button class=" btn btn-primary" (click)="onClick(task.value)">Add</button>
</div>
<div>
    <table class="table">
        <thead>
            <tr>
                <th>Task Discribtion</th>
                <th>Completed</th>
                <th>Remove</th>
                
            </tr>
        </thead>
        <tbody>
    
            <tr *ngFor="let item of list">
                <td class="{{(list.isCompleted?'Completed':'')}}">{{item.task}}</td>
                <td><div class="form-check" >
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"(click)="Completed(item.id)" >
                    <label class="form-check-label" for="flexCheckDefault">
                      Completed
                    </label>
                  </div></td>
            
                
                <td><button class="btn btn-danger" (click)="removeTask(item.id)">Remove Task</button></td>
            </tr>
        </tbody>
    </table>
</div>
